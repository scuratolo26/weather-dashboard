<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<header class="jumbotron">
    <h1 class="page-header">Weather Dashboard</h1>
</header>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="search-box">
                    <h3>Search for a City:</h3>
                    <input type="text" placeholder="Tampa" class="search" id="search-city">
                    <button class="btn btn-primary" id="searchBtn">Search</button>
                </div>
                <div class="search-history">
                    <div id="searchHistoryContainer">
                    </div>
                    <row class="row"><button class="btn btn-primary" id="clear-history">Clear Search History</button>
                    </row>
                </div>
            </div>
            <div class="col-8">
                <div class="current-weather">
                    <h1 id="city-header"></h1>
                    <img class="icons" />
                    <div id="current-weather" class="card"></div>
                </div>
                <div class="container future-forecast">
                    <h2>5-Day Forecast</h2>
                    <div class="text-center row" id="five-day">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./assets/js/script.js"></script>

</html>
